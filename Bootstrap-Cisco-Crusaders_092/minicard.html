<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mini-card {
            text-align: center;
            margin: 10px;
            flex: 0 0 calc(100% / 8); /* Default to 8 cards per row */
        }
        .mini-card img {
            width: 100%;
            height: auto;
            max-width: 150px;
            max-height: 150px;
        }
        .mini-card span {
            display: block;
            margin-top: 10px;
        }

        @media (max-width: 1200px) {
            .mini-card {
                flex: 0 0 calc(100% / 4); /* 4 cards per row */
            }
        }

        @media (max-width: 992px) {
            .mini-card {
                flex: 0 0 calc(100% / 3); /* 3 cards per row */
            }
        }

        @media (max-width: 768px) {
            .mini-card {
                flex: 0 0 calc(100% / 2); /* 2 cards per row */
            }
        }

        @media (max-width: 576px) {
            .mini-card {
                flex: 0 0 calc(100%); /* 1 card per row */
            }
        }
    </style>
</head>
<body>
