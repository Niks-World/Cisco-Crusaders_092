<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let searchText=document.getElementById("search-text");
            setInterval(() => {
                searchText.placeholder = searchText.placeholder === "Chaitali" ? "bhalekari text" : "Chaitali";
            }, 3000);
        });
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e5e7eb;
    padding: 0 16px;
    height: 100px; /* Doubled the height */
}

.left-section {
    display: flex;
    align-items: center;
    gap: 16px;
}

.menu-icon .icon {
    width: 24px;
    height: 24px;
    color: black;
}

.all-sports-text {
    font-size: 18px;
    color: black;
}

.logo img {
    width: 144px;
}

.search-bar {
    display: flex;
    align-items: center;
}

.search-bar input {
    padding: 8px 16px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
}

.search-button {
    padding: 8px 16px;
    background-color: #d1d5db;
    border: 1px solid #ccc;
    border-left: 0;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.search-button .icon {
    width: 20px;
    height: 20px;
    color: black;
}

.right-section {
    display: flex;
    align-items: center;
    gap: 16px;
}

.icon-text {
    text-align: center;
}

.icon-text .icon {
    width: 24px;
    height: 24px;
    color: black;
}

.icon-text p {
    font-size: 12px;
    color: black;
    margin-top: 4px;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-section">
            <!-- Menu Icon -->
            <div class="menu-icon">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </div>

            <!-- All Sports Text -->
            <p class="all-sports-text">ALL SPORTS</p>

            <!-- Logo Image -->
            <div class="logo">
                <img src="your-logo-url-here.png" alt="Logo">
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input id="search-text" type="text" placeholder="search for">
            <button class="search-button">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19a8 8 0 100-16 8 8 0 000 16zm7-7h.01"></path>
                </svg>
            </button>
        </div>

        <!-- Icons with Text -->
        <div class="right-section">
            <!-- Sign In -->
            <div class="icon-text">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6.978 6.978 0 0112 15c1.657 0 3.176.576 4.379 1.529M15 10a3 3 0 10-6 0 3 3 0 006 0zM15 10v5a2 2 0 11-4 0v-5m-6 9h12a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <p>Sign In</p>
            </div>

            <!-- My Store -->
            <div class="icon-text">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18a2 2 0 012 2v6a2 2 0 01-2 2h-6l-2 5-2-5H3a2 2 0 01-2-2V5a2 2 0 012-2z"></path>
                </svg>
                <p>My Store</p>
            </div>

            <!-- Support -->
            <div class="icon-text">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636A9 9 0 015.636 18.364m0-13.728a9 9 0 1112.728 12.728A9 9 0 015.636 4.636z"></path>
                </svg>
                <p>Support</p>
            </div>

            <!-- Wishlist -->
            <div class="icon-text">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21a9 9 0 0118 0M9 8a6 6 0 100-12 6 6 0 000 12zm0 4a6 6 0 100 12 6 6 0 000-12zm9-4a6 6 0 100-12 6 6 0 000 12zm0 4a6 6 0 100 12 6 6 0 000-12z"></path>
                </svg>
                <p>Wishlist</p>
            </div>

            <!-- Cart -->
            <div class="icon-text">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2m.6 8a1 1 0 001 1h12a1 1 0 001-1l1-5H6.2m-1.2 0h1.2M8 9h8M9 13h6M12 5v1m0 4v6"></path>
                </svg>
                <p>Cart</p>
            </div>
        </div>
    </nav>
</body>
</html>
